<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script >
            // var have global scope
            var stdName ; // variable declaration
            stdName = 'Ali kHan' ; // variable intialization
            var empName = "Sana" ;
            console.log(stdName); 
            console.log(empName);
            // var stdName; // redeclaration
            stdName = 'Hassan'; // reinitialization
            console.log(stdName);

            // let have  block scope
             let stdAge ; // variable declaration
            stdAge = 20 ; 
            console.log(stdAge);
            // let stdAge // cannot recdeclare
            stdAge = 21 ; // reinitialization
            console.log(stdAge);
             // const
             const piVal = 3.14 ;
            //  piVal = 4.56 ; cannot reinitialize or redeclare
             console.log(piVal); 


    </script>
</body>
</html>
